<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="assets/normalize.css">
        <link rel="stylesheet" href="assets/skeleton.css">
        <link rel="stylesheet" href="assets/main.css">

        <title>rtsp-recorder</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <select id="camera-select">
                        <option selected disabled value="none">Loading...</option>
                    </select>
                    <input type="date" id="date-select">

                    <hr>
                    <div id="recordings"></div>
                </div>
                <div class="nine columns">
                    <video id="video-view" controls muted></video>
                    <div id="video-info">
                        <p id="now-viewing"></p>
                        <select id="video-speed">
                            <option selected value="1.0">Speed: 1.0x</option>
                            <option value="2.0">Speed: 2.0x</option>
                            <option value="5.0">Speed: 5.0x</option>
                            <option value="10.0">Speed: 10.0x</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/main.js"></script>
    </body>
</html>
